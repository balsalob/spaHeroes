<h1 class="animated fadeIn fast">
  Buscando: <small>{{ termino }}</small>
</h1>

<hr />

<div *ngIf="heroes.length == 0" class="row animated fadeIn">
  <div class="col-md-12">
    <div class="aler alert-info" role="alert">
      Resultado no encontrado
    </div>
  </div>
</div>

<div class="card-columns animated fadeIn">

    <div class="card" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">>Ver m√°s..</a>

      </div>
    </div>

</div>
